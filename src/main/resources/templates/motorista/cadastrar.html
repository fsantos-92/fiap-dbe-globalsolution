<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="~/css/site.css" />
    <title>Cadastro de motorista</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="/home">Fiap.GlobalSolution</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/motorista">Motoristas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/passageiro">Passageiros</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/corrida">Corridas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="alert alert-success" role="alert" th:if="${message != null}" >
            <span th:text="${message}"></span>
        </div>
        <form action="/motorista/cadastrar" method="POST" th:object="${motorista}">
            <input type="hidden" th:field="*{id}" id="id">
            <div class="mb-3">
                <label for="nome">Nome</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" />
                <div class="alert alert-danger"  th:if="${#fields.hasErrors('nome')}">
                    <span th:errors="*{nome}"></span>
                </div>
            </div>
            <div class="mb-3">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" th:field="*{cpf}" class="form-control" />
                <div class="alert alert-danger"  th:if="${#fields.hasErrors('cpf')}">
                    <span th:errors="*{cpf}"></span>
                </div>
            </div>
            <div class="mb-3">
                <label for="cnh">CNH</label>
                <input type="text" id="cnh" th:field="*{cnh}" class="form-control" />
                <div class="alert alert-danger"  th:if="${#fields.hasErrors('cnh')}">
                    <span th:errors="*{cnh}"></span>
                </div>
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" />
                <div class="alert alert-danger"  th:if="${#fields.hasErrors('email')}">
                    <span th:errors="*{email}"></span>
                </div>
            </div>
            <div class="mb-3">
                <label for="password">Senha</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" />
                <div class="alert alert-danger"  th:if="${#fields.hasErrors('password')}">
                    <span th:errors="*{password}"></span>
                </div>
            </div>
            <div class="mb-3">
                <label for="dataCadastro">Data de Cadastro</label>
                <input type="date" id="dataCadastro" th:field="*{dataCadastro}" class="form-control" />
                <div class="alert alert-danger"  th:if="${#fields.hasErrors('dataCadastro')}">
                    <span th:errors="*{dataCadastro}"></span>
                </div>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="cadastroAtivo" th:field="*{cadastroAtivo}" />
                <label for="cadastroAtivo">Cadastro ativo</label>
            </div>
            <input type="submit" value="Cadastrar" class="btn btn-primary"/>
            <a th:href="${'/motorista'}" class="btn btn-dark btn-sm">Voltar</a>
        </form>
    </div>
</body>

</html>
