<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="~/css/site.css" />
    <title>Cadastro de ve√≠culo</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="/home">Fiap.GlobalSolution</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/motorista">Motoristas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/passageiro">Passageiros</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/corrida">Corridas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="alert alert-success" role="alert" th:if="${message != null}" >
            <span th:text="${message}"></span>
        </div>
        <form th:action="${'/veiculo/cadastrar/' + motorista.id}" method="POST" th:object="${veiculo}">
            <input type="hidden" th:field="*{id}" id="id">
            <input type="hidden" name="MotoristaId" th:field="*{motorista.id}">
            <div class="mb-3">
                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" th:field="*{modelo}" class="form-control" />
                <div class="alert alert-danger"  th:if="${#fields.hasErrors('modelo')}">
                    <span th:errors="*{modelo}"></span>
                </div>
            </div>
            <div class="mb-3">
                <label for="ano">Ano</label>
                <input type="number" id="ano" th:field="*{ano}" class="form-control" />
                <div class="alert alert-danger"  th:if="${#fields.hasErrors('ano')}">
                    <span th:errors="*{ano}"></span>
                </div>
            </div>
            <div class="mb-3">
                <label for="cor">Cor</label>
                <input type="text" id="cor" th:field="*{cor}" class="form-control" />
                <div class="alert alert-danger"  th:if="${#fields.hasErrors('cor')}">
                    <span th:errors="*{cor}"></span>
                </div>
            </div>
            <div class="mb-3">
                <label for="placa">Placa</label>
                <input type="text" id="placa" th:field="*{placa}" class="form-control" />
                <div class="alert alert-danger"  th:if="${#fields.hasErrors('placa')}">
                    <span th:errors="*{placa}"></span>
                </div>
            </div>
            <input type="submit" value="Cadastrar" class="btn btn-primary"/>
            <a th:href="${'/veiculo/index/' + motorista.id}" class="btn btn-dark btn-sm">Voltar</a>
        </form>
    </div>
</body>

</html>
